    <div class="form-group">
        <label class="control-label" style="margin-right: 10px">I am a:</label>
        <label class="radio-inline">
            <input type="radio" value="male" formControlName="gender"> Male 
        </label>
        <label class="radio-inline">
            <input type="radio" value="female" formControlName="gender" class="ml-3"> Female
        </label>
    </div>
    <app-text-input [formControl]="registerForm.get('username')" [label]='"Username"'></app-text-input>

    <app-text-input [formControl]="registerForm.get('knownAs')" [label]='"Known As"'></app-text-input>
    <app-date-input [formControl]="registerForm.get('dateOfBirth')" [label]='"Date Of Birth"' [maxDate]="maxDate"></app-date-input>
    <app-text-input [formControl]="registerForm.get('city')" [label]='"City"'></app-text-input>
    <app-text-input [formControl]="registerForm.get('country')" [label]='"Country"'></app-text-input>

    <app-text-input [formControl]="registerForm.get('password')" [type]="'password'" [label]="'Password'"></app-text-input>
    <app-text-input [formControl]="registerForm.get('confirmPassword')" [type]="'password'" [label]="'Confirm Password'"></app-text-input>

    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let err of validationErrors"> {{err}}</li>
        </ul>
    </div>

    <div class="form-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()">Cancel</button>
    </div>
